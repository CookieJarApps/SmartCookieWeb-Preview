name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: C:/Users/runneradmin/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-


    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew

    - name: Build with Gradle
      run: gradlew assembleDebug --no-daemon --parallel

    - name: Optimize APK
      run: |
        mkdir compressed_apk
        "C:\\Program Files (x86)\\Android\\android-sdk\\build-tools\\33.0.0\\zipalign.exe" -v -p 4 app\\build\\outputs\\apk\\debug\\app-arm64-v8a-debug.apk compressed_apk\\app-debug-aligned.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GH_TOKEN: ${{ secrets.KYUBI_TOKEN }}
      with:
          tag_name: ${{ github.ref_name }}
          release_name: Automatic Release
          draft: false
          prerelease: false

    - name: Upload APK to Release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GH_TOKEN: ${{ secrets.KYUBI_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: compressed_apk\\app-debug-aligned.apk
          asset_name: app-debug-aligned.apk
          asset_content_type: application/vnd.android.package-archive
