name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
        # Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon --parallel
        # Compress APK
    - name: Optimize APK
      run: |
        mkdir -p compressed_apk
        zipalign -v -p 4 app/build/outputs/apk/debug/app-arm64-v8a-debug.apk compressed_apk/app-debug-aligned.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GH_TOKEN: ${{ secrets.KYUBI_TOKEN }}
      with:
          tag_name: ${{ github.ref_name }}
          release_name: Automatic Release
          draft: false
          prerelease: false

    - name: Upload APK to Release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GH_TOKEN: ${{ secrets.KYUBI_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./compressed_apk/app-debug-aligned.apk
          asset_name: app-debug-aligned.apk
          asset_content_type: application/vnd.android.package-archive
