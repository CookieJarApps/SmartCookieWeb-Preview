name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2  # Use v2 instead of v1
      with:
          distribution: 'temurin'
          java-version: 17
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Cache Gradle dependencies  # Add a name here for clarity
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: ./gradlew build --parallel
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: app/build/outputs/apk/debug/*.apk    
    - name: Version Bump
      uses: chkfung/android-version-actions@v1.2.3
      with:
        gradlePath: app/build.gradle
        versionCode: ${{ github.run_number }}

  release:
    name: Release to GitHub
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2  # Use v2 instead of v4
      - name: Setup JDK 17
        uses: actions/setup-java@v2  # Use v2 instead of v4
        with:
            distribution: 'temurin'
            java-version: 17
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.KYUBI_TOKEN }}
        with:
          tag_name: ${{ github.event.ref }}
          release_name: "${{ env.CURRENT_RELEASE_TAG_CAPITALIZE }}"
          draft: true
          prerelease: false
          body_path: temp_changelog.md
      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.KYUBI_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
          asset_name: Kyubi-arm64-v8a-debug.apk
          asset_content_type: application/vnd.android.package-archive
